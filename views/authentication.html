<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Signin</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  </head>
  <body class="vh-100 overflow-hidden bg-light-subtle">
    <div class="row h-100">
      <div
        class="col-md-6 m-0 bg-secondary rounded-bottom-5 rounded-end-md-5 d-flex flex-column justify-content-center align-items-center"
      >
        <form class="w-lg-75" action="/chat" id="formLogin">
          <h1 class="m-0 mb-4">Login</h1>
          <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              id="loginEmail"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="loginPassword"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
      <div
        class="col-md-6 m-0 d-flex flex-column justify-content-center align-items-center"
      >
        <form class="w-lg-75" action="/chat" id="formSignin">
          <h1 class="m-0 mb-4">Signin</h1>
          <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              id="signinEmail"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="signinPassword"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Signin</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/authentication.js"></script>
  </body>
</html>
