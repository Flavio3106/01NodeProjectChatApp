<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  </head>
  <body class="vh-100 bg-light-subtle">
    <div
      id="statusContainer"
      class="status-container vw-100 vh-100 position-absolute d-flex flex-column justify-content-center align-items-center"
    >
      <div class="spinner-border" role="status"></div>
      <span>Loading...</span>
    </div>
    <div class="container w-lg-50 w-md-75 h-100">
      <div class="h-90 enable-scroll">
        <div id="messages" class="d-flex flex-column"></div>
      </div>
      <div class="h-5">
        <form id="form" method="post">
          <div class="input-group">
            <input
              type="text"
              id="textField"
              class="form-control"
              placeholder="Send message"
            />
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/home.js"></script>
  </body>
</html>
